<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="pop-up vh-100 ">
        <div class="pop-up-wrap container py-5 h-100 ">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-sm-12 col-md-8 col-lg-7 col-xl-6 ">
              <img src="./images/login3.png">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid " alt="Phone image"> -->
            </div>
            
            <div class="col-sm-12 col-md-7 col-lg-5 col-xl- offset-xl-1 ">
                
              <form>
                
                <!-- Email input -->
                <div><i class="icon far fa-times-circle" id="close"></i></div>
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email " />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Contraseña" />
                  
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Recordarme </label>
                  </div>
                  <a href="#!">Olvidaste tu contraseña?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesion</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
                </div>
      
                <a class="redes btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="icon fab fa-facebook-f me-2"></i>Continua con Facebook
                </a>
                <a class="redes btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                  type="submit"><i class="icon fab fa-google me-2"></i> Continua con google</a>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
