    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Smoth Scrol</title>
    <link rel="stylesheet" href="./css/sliderSmotScrol.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner bg-dark">
        <section class="carousel-item active">
          <div class="contenedor-texto">
            <div>
              <h2>Second slide label</h2>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
            <img src="./images/drow/impresiones.svg" class="" alt="..." />
          </div>
        </section>

        <section class="carousel-item">
          <div class="contenedor-texto">
            <div>
              <h2>Second slide label</h2>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
            <img src="./images/drow/vacacionSola.svg" class="" alt="..." />
          </div>
        </section>

        <section class="carousel-item">
          <div class="contenedor-texto">
            <div>
              <h2>Second slide label</h2>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
            <img src="./images/drow/vacacionSolo.svg" class="" alt="..." />
          </div>
        </section>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
